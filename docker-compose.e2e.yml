# E2E testing override - adds test assets and seed data for E2E tests
services:
  backend:
    volumes:
      - ${KINCART_DATA_PATH:-./kincart-data}:/data
      - ./e2e/test_assets:/data/flyer_items:ro
    environment:
      KINCART_SEED_USERS: Smith:dad:pass1,Smith:mom:pass2
      KINCART_SEED_FLYERS: Lidl:Milk|1.50,Bread|2.00;Tesco:Apples|3.00,Oranges|4.00
