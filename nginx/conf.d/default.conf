# HTTP server
server {
    listen 80;
    server_name localhost;

    # DNS resolver for dynamic upstream resolution (Docker's embedded DNS)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # API routes - proxy to backend
    location /api/ {
        set $backend_upstream backend:8080;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static assets - proxy to backend
    location /uploads/ {
        set $backend_upstream backend:8080;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /data/ {
        set $backend_upstream backend:8080;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Internal API routes - block external access
    location /api/internal/ {
        return 403;
    }

    # Web interface routes (if backend serves web pages)
    location /web/ {
        set $backend_upstream backend:8080;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # PWA icons â€” serve directly with proper caching
    location ~* ^/pwa-.*\.png$ {
        set $frontend_upstream frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff" always;
        expires 1d;
    }

    # Frontend - serve React app for all other routes
    location / {
        set $frontend_upstream frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SPA routing support
        proxy_intercept_errors on;
        error_page 404 = @frontend;
    }

    # Ensure correct MIME type for PWA manifest at the reverse proxy level
    location = /manifest.webmanifest {
        set $frontend_upstream frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_hide_header Content-Type;
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
        expires 0;
    }

    # Ensure correct MIME type for Service Worker at the reverse proxy level
    location = /sw.js {
        set $frontend_upstream frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_hide_header Content-Type;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        add_header X-Content-Type-Options "nosniff" always;
        expires 0;
    }

    # Fallback for SPA routing
    location @frontend {
        set $frontend_upstream frontend:80;
        proxy_pass http://$frontend_upstream;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
